{% extends "booking_app/base.html" %}
{% block title %}Availability{% endblock %}



{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10">
    <div class="card-soft p-3 p-md-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="h3 mb-1">Available times</h1>
          <p class="kicker mb-0">
            Pick a day to see what is open.
          </p>
          <p class="small text-muted mb-0">
            New client?
            <a href="/apply/">Apply here</a>
            before requesting an appointment.
          </p>
        </div>
        <a class="btn btn-outline-secondary" href="/book/">
          Request booking
        </a>
      </div>

      <div id="availabilityCalendar"></div>

      <p class="text-muted small mt-3 mb-0">
        Only available time blocks are shown.
      </p>
    </div>
  </div>
</div>

<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js">
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const el = document.getElementById("availabilityCalendar");

    const calendar = new FullCalendar.Calendar(el, {
      timeZone: "America/Chicago",
      initialView: "timeGridWeek",
      height: "auto",
      nowIndicator: true,
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "timeGridWeek,timeGridDay,dayGridMonth",
      },

      events: "/api/availability-slots/",

      eventClick: function (info) {
        const start = info.event.start;
        const end = info.event.end;

        if (!start || !end) {
          return;
        }

        const startIso = start.toISOString();
        const endIso = end.toISOString();

        window.location.href =
          "/book/?slot_start=" +
          encodeURIComponent(startIso) +
          "&slot_end=" +
          encodeURIComponent(endIso);
      },
    });

    calendar.render();
  });
</script>
{% endblock %}
