{% extends "booking_app/base.html" %}
{% block title %}Calendar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10">
    <div class="card-soft p-3 p-md-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="h3 mb-1">Nazar’s Calendar</h1>
          <p class="kicker mb-0">
            Click an event to open it in the admin.
          </p>
        </div>
        <a class="btn btn-outline-secondary" href="/admin/">
          Admin
        </a>
      </div>

      <div id="calendar"></div>

      <p class="text-muted small mt-3 mb-0">
        Tip: Events use the booking’s created time for now.
      </p>
    </div>
  </div>
</div>

<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js">
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const el = document.getElementById("calendar");
    const calendar = new FullCalendar.Calendar(el, {
      initialView: "dayGridMonth",
      height: "auto",
      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,timeGridDay",
      },
      events: "/api/calendar-events/",
      eventClick: function (info) {
        if (info.event.url) {
          info.jsEvent.preventDefault();
          window.location.href = info.event.url;
        }
      },
    });
    calendar.render();
  });
</script>
{% endblock %}
