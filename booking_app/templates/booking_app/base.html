{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Nazar’s Grooming{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'booking_app/styles.css' %}" rel="stylesheet">
  </head>

  <body class="app-bg">
    <nav class="navbar navbar-expand-lg app-nav">
      <div class="container py-2">
        <span class="navbar-brand fw-semibold">Nazar’s Grooming</span>
      </div>
    </nav>

    <main class="container py-4 py-md-5">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'booking_app/wizard.js' %}"></script>
  </body>
</html>
