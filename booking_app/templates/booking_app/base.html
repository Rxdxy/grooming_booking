{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Nazar’s Grooming{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="{% static 'booking_app/styles.css' %}" rel="stylesheet">
  </head>

  <body class="app-bg" style="font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;">
    <nav class="navbar app-nav">
      <div class="container py-2 d-flex align-items-center justify-content-between">
        <span class="navbar-brand fw-semibold">Nazar’s Grooming</span>
      </div>
    </nav>
    <div style="height:1px;background:rgba(17,24,39,.06)"></div>

    <main class="container py-4 py-md-5" style="max-width:1100px">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'booking_app/wizard.js' %}"></script>
  </body>
</html>
