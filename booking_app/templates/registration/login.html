{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="auth-wrap">
    <img class="auth-logo" src="{% static 'img/logo.png' %}" alt="Logo">
    <h1>Sign in</h1>

    {% if form.errors %}
      <p class="error">Invalid username or password.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.username.label_tag }}
      {{ form.username }}

      {{ form.password.label_tag }}
      {{ form.password }}

      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
